name: Streamlit tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  streamlit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r etude_app_cuisine/requirements.txt
      - uses: streamlit/streamlit-app-action@v0.0.3
        with:
          app-path: etude_app_cuisine/src/app_v3.py
